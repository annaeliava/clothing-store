<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main class="container">
        <!-- Блок Каталог -->
        <div class="catalog">
            <h2 class="catalog_title">Каталог</h2>
            <div class="catalog_flex-container">
                <div class="catalog_flex-container-1">
                    <img class="catalog_flex-container-1_image" src="assets/image/index_catalog_1.png"
                        alt="Ассортимент каталога"
                    />
                    <div class="catalog_flex-container-1_image-desc-1">Футболка</div>
                    <div class="catalog_flex-container-1_image-desc-2">1300 руб.</div>
                </div>
                <div class="catalog_flex-container-2">
                    <img class="catalog_flex-container-1_image" src="assets/image/index_catalog_2.png"
                        alt="Ассортимент каталога"
                    />
                    <div class="catalog_flex-container-2_image-desc-1">Домашний комплект</div>
                    <div class="catalog_flex-container-2_image-desc-2">4000 руб.</div>
                </div>
                <div class="catalog_flex-container-3">
                    <img class="catalog_flex-container-1_image" src="assets/image/index_catalog_3.png"
                        alt="Ассортимент каталога"
                    />
                    <div class="catalog_flex-container-3_image-desc-1">Джемпер</div>
                    <div class="catalog_flex-container-3_image-desc-2">2800 руб.</div>
                </div>
            </div>
            <div class="catalog_btn">
                <!-- добавить ссылку на каталог -->
                <a href="#" class="catalog_btn_open-catalog" role="button">Открыть каталог</a>
                <!-- <button class="catalog_btn_open-catalog">Открыть каталог</button> -->
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
